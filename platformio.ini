[platformio]
env_default = chipkit_uc32

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = SPI

[env:chipkit_uc32]
platform = microchippic32
board = chipkit_uc32
framework=arduino
lib_deps = SPI